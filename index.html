<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trello-clone</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>  
    
<script type="text/x-handlebars" id="application">
  <div id="header">
    <button>Boards</button>
    {{input value="search.."}}
    <a href="/" title="Go back to your boards page.">Trello-clone</a>
    <button title="Add a new board or organization">+</button>
    <span id="user">
      <img height="30" width="30" {{bind-attr src=avatar}} {{bind-attr alt=altName}} {{bind-attr title=altName}} >
      <button>{{name}}</button>
    </span>
    <button title="Nofications. Click to view notifications."></button>
  </div>
  {{outlet}}
</script>
  

  <script type="text/x-handlebars" id="board">
    <h2>{{name}}</h2>
  </script>
  
  
 <script type="text/x-handlebars" id="boards/index">
    <h2>Boards</h2>
      {{outlet starred}}
      {{outlet myBoards}}
      {{outlet other}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="boards/starred">
    <h3>{{#link-to 'boards.starred'}}Starred Boards{{/link-to}}</h3>
    <ul class="boards">
      {{#each}}
        {{#if isStarred}}
          <li>
            <div {{bind-attr class=":board hasUpdates"}}>
              {{#link-to 'board' this}} {{name}} {{/link-to}}
            </div>
          </li>
        {{/if}}
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="boards/mine">
    <h3>{{#link-to 'boards.mine'}}My Boards{{/link-to}}</h3>
    <ul class="boards">
      {{#each}}
        {{#unless isStarred}}
          {{#if isMine}}
            <div {{bind-attr class=":board hasUpdates"}}>
              {{#link-to 'board' this}} {{name}} {{/link-to}}
            </div>
          {{/if}}
        {{/unless}}
      {{/each}}
    </ul>
  </script>
    
  <script type="text/x-handlebars" data-template-name="boards/other">
    <h3>{{#link-to 'boards.other'}}Other Boards{{/link-to}}</h3>
    <ul class="boards">
      {{#each}}
        {{#unless isStarred}}
          {{#unless isMine}}
            <div {{bind-attr class=":board hasUpdates"}}>
              {{#link-to 'board' this}} {{name}} {{/link-to}}
            </div>
          {{/unless}}
        {{/unless}}
      {{/each}}
    </ul>
  </script>
     
    
    
    
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.0.js"></script>
  <script src="http://builds.emberjs.com/tags/v1.0.0-beta.7/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/board.js"></script>
  <script src="js/models/user.js"></script>
  <script src="js/controllers/applicationController.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
